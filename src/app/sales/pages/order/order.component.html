<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>pipes creados por {{'nosotros' | mayusculas:mayus}}</p>
</div>
<div class="row mt-3">
  <p-toolbar>
    <div class="p-toolbar-group-left">
        <button pButton label="Cambiar estado" (click)="cambiarMayus()"icon="pi pi-sync" iconPos="left"></button>
    </div>
    <div class="p-toolbar-group-right">
      <button pButton icon="pi pi-sort" label="Nombre" class="mr-1" (click)="cambiarOrden('name')"></button>
      <button pButton icon="pi pi-sort" label="Valor" class="mr-1 p-button-success" (click)="cambiarOrden('fly')"></button>
      <button pButton icon="pi pi-sort" label="Color" class="mr-1 p-button-danger" (click)="cambiarOrden('color')"></button>
    </div>
  </p-toolbar>
</div>

<div class="grid mt-1">
  <div class="col">
    <p-table [value]="heroes | ordenar:orderBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre </th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.name}}</td>
          <td>{{heroe.fly | volar | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="fly">Vuela<p-sortIcon field="fly"></p-sortIcon></th>
          <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.name}}</td>
          <td>{{heroe.fly | volar | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
